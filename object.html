<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "bon",
            "chef" : "kim"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("chef : "+coworkers.chef+"<br>");
        coworkers.cleaner = "park";
        document.write("cleaner : "+coworkers.cleaner+"<br>");
        coworkers ["data scientist"] = "lee";
        document.write("data scientist:"+coworkers["data scientist"]+"<br>")
    </script>
    <h2>iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
     }
     </script>
     <h2>Property & Method</h2>
     <script>
        coworkers.showAll = function(){
            for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
        }
        }
        coworkers.showAll();
     </script> 
    
</body>
</html>
